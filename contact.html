     <!-- contact section -->
     <section>
        <div class="container pt-4">
          <h2 class="fw-bold bg-primary text-light p-2 text-center rounded-3">
            Contact Us
          </h2>
          <div class="row mt-5">
            <div class="col pt-5">
              <p>
                <span class="h2 text-primary"> S</span>ector-777A, <br />
                <span class="h2 text-primary">A</span>nand Vihar, Near Market
                Complex-3, <br />
                <span class="h2 text-primary">R</span>anihat, College square,
                <br />
                <span class="h2 text-primary">C</span>uttack, Odisha, India.
              </p>
            </div>
            <div class="col">
              <img class="img-fluid bg-light p-3" src="./images/contact.svg" alt="" />
            </div>
          </div>
        </div>
        <!-- modal section -->
      <!-- Button trigger modal -->
      <section class="container text-center mt-5">
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#staticBackdrop"
        >
          Contact Us
        </button>
        <h5 class="text-center fs-6 mt-3 text-muted">For more information</h5>
      </section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-md">
          <div class="modal-content">
            
            <div class="modal-body">
              <h2 class="fw-bold bg-primary text-light p-2 mb-4 text-center">
                Contact Form
              </h2>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Full Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Enter your full name"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Message</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="4"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn bg-primary text-light">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
